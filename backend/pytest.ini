[pytest]
DJANGO_SETTINGS_MODULE = agentictrader.settings_test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v -ra -q -m "not infrastructure"

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    infrastructure: Tests that require external services
    e2e: End-to-end tests
    slow: Tests that take longer to run

# Configure test discovery
norecursedirs = .git .tox venv* agentic.venv requirements
